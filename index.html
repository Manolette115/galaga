<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Galaga Xalapa</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen" class="overlay">
    <img src="logo.png" alt="Logo" class="logo-img" />
    <p class="subtext">Abastece todas las casas de <span class="blue">agua</span></p>
    <p class="blinking">Toca la pantalla para comenzar</p>
  </div>

  <div id="winScreen" class="overlay" style="display: none;">
    <h1>¡Felicidades!</h1>
    <p>Has completado el nivel.</p>
    <div class="retro-retry blinking">REINTENTAR</div>
    <canvas id="confettiCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
  </div>

  <div class="score-box">
    <img src="enemy_hit.png" class="enemy-icon" />
    <span id="scoreDisplay">0</span>
  </div>

  <canvas id="gameCanvas" width="360" height="600"></canvas>

  <div class="controls">
    <button id="leftBtn">←</button>
    <button id="fireBtn">★</button>
    <button id="rightBtn">→</button>
  </div>

  <audio id="shootSound" src="shoot.wav"></audio>
  <audio id="explodeSound" src="explode.wav"></audio>
  <audio id="backgroundMusic" src="background_music.wav" loop></audio>

  <script src="script.js"></script>
</body>
</html>
