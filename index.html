<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Galaga Xalapa 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="startScreen" class="overlay">
    <img src="logo.png" alt="Logo" class="logo-img" />
    <p class="subtext">Abastece todas las casas de <span class="blue">agua</span></p>
    <p class="blinking">Toca la pantalla para comenzar</p>
  </div>

  <!-- Pantalla de victoria -->
  <div id="winScreen" class="overlay" style="display: none;">
    <h1>¡Felicidades!</h1>
    <p>Has completado el nivel.</p>
    <canvas id="confettiCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
    <button onclick="location.reload()">Volver a jugar</button>
  </div>

  <!-- Marcador -->
  <div class="score-box">
    <img src="enemy_hit.png" class="enemy-icon" />
    <span id="scoreDisplay">0</span>
  </div>

  <!-- Lienzo del juego -->
  <canvas id="gameCanvas" width="360" height="600"></canvas>

  <!-- Controles móviles -->
  <div class="controls">
    <button id="leftBtn">←</button>
    <button id="fireBtn">★</button>
    <button id="rightBtn">→</button>
  </div>

  <!-- Sonidos -->
  <audio id="shootSound" src="shoot.wav"></audio>
  <audio id="explodeSound" src="explode.wav"></audio>
  <audio id="backgroundMusic" src="background_music.mp3" loop></audio>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
