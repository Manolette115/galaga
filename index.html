<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaga Xalapa 2.0</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 5;
    }

    .controls button {
      font-size: 24px;
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 10px;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-family: 'Press Start 2P', monospace;
    }

    .overlay.hide {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div class="overlay" id="startScreen">
    <h1>XALAPA 2.0</h1>
    <p>TOCA PARA EMPEZAR</p>
  </div>

  <div class="overlay" id="winScreen" style="display: none;">
    <h2>¡FELICIDADES!</h2>
    <p>Has completado el nivel</p>
  </div>

  <div class="score" id="scoreDisplay">0</div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div class="controls">
    <button id="leftBtn">◀</button>
    <button id="fireBtn">⨉</button>
    <button id="rightBtn">▶</button>
  </div>

  <audio id="shootSound" src="shoot.wav"></audio>
  <audio id="explodeSound" src="explode.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const startScreen = document.getElementById("startScreen");
    const winScreen = document.getElementById("winScreen");
    const shootSound = document.getElementById("shootSound");
    const explodeSound = document.getElementById("explodeSound");

    let ship = { x: canvas.width / 2 - 15, y: canvas.height - 50, width: 30, height: 30, speed: 5 };
    let bullets = [];
    let enemies = [];
    let movingLeft = false;
    let movingRight = false;
    let canFire = true;
    let score = 0;
    let playing = false;

    function createEnemies() {
      enemies = [];
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 6; j++) {
          enemies.push({
            x: 30 + j * 45,
            y: 30 + i * 35,
            width: 30,
            height: 30,
            dying: false
          });
        }
      }
    }

    function update() {
      if (!playing) return;

      if (movingLeft && ship.x > 0) ship.x -= ship.speed;
      if (movingRight && ship.x + ship.width < canvas.width) ship.x += ship.speed;

      bullets.forEach((b, i) => {
        b.y -= 7;
        if (b.y < 0) bullets.splice(i, 1);
      });

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (!e.dying && b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
            e.dying = true;
            let explode = explodeSound.cloneNode();
            explode.play();
            setTimeout(() => enemies.splice(ei, 1), 200);
            bullets.splice(bi, 1);
            score += 100;
            scoreDisplay.textContent = score;
          }
        });
      });

      if (enemies.length === 0) {
        playing = false;
        winScreen.style.display = "flex";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);

      bullets.forEach(b => {
        ctx.fillStyle = "red";
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      enemies.forEach(e => {
        ctx.fillStyle = e.dying ? "orange" : "lime";
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function fireBullet() {
      if (!canFire) return;
      bullets.push({ x: ship.x + ship.width / 2 - 2, y: ship.y, width: 4, height: 10 });
      let sound = shootSound.cloneNode();
      sound.play();
      canFire = false;
      setTimeout(() => canFire = true, 200);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("leftBtn").addEventListener("touchstart", e => { e.preventDefault(); movingLeft = true; });
    document.getElementById("leftBtn").addEventListener("touchend", e => { e.preventDefault(); movingLeft = false; });
    document.getElementById("rightBtn").addEventListener("touchstart", e => { e.preventDefault(); movingRight = true; });
    document.getElementById("rightBtn").addEventListener("touchend", e => { e.preventDefault(); movingRight = false; });
    document.getElementById("fireBtn").addEventListener("touchstart", e => { e.preventDefault(); fireBullet(); });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") movingLeft = true;
      if (e.key === "ArrowRight") movingRight = true;
      if (e.key === " ") fireBullet();
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") movingLeft = false;
      if (e.key === "ArrowRight") movingRight = false;
    });

    // Empezar juego al tocar la pantalla
    startScreen.addEventListener("click", () => {
      startScreen.classList.add("hide");
      createEnemies();
      playing = true;
    });

    gameLoop();
  </script>
</body>
</html>
